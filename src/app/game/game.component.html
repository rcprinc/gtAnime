
<mat-grid-list cols="3" style="height: 500px;">
    <mat-grid-tile colspan="1"></mat-grid-tile>
    <mat-grid-tile colspan="1" style="height: 400px;">
        <div class="box" style="width: 80%; height: 85%; background-color: #e5eaf5;">
            <div style="margin-top: 50px;"></div>
        <div *ngFor="let anime of this.allAnime.anime; let i = index;" style="text-align: center;">
            <span style="font-size: 20px;">{{i+1}}</span>: <button *ngIf="this.completed[i] == 0" class="button-1" [routerLink]="['/']" [queryParams]="{id: i+1}"><b>????????</b></button>
            <button *ngIf="this.completed[i] >= 6" class="button-3" [routerLink]="['/']" [queryParams]="{id: i+1}">{{this.allAnime.anime[i].names[0]}}</button>
            <button *ngIf="this.completed[i] > 0 && this.completed[i] < 6" class="button-2" [routerLink]="['/']" [queryParams]="{id: i+1}">{{this.allAnime.anime[i].names[0]}}</button>

           <button *ngIf="this.completed[i] > 5" style="background-color: rgb(163, 31, 60); width: 25px; height: 25px;   border-radius: 100px;margin-right: 2px;"></button>
           <button *ngIf="this.completed[i] > 1" style="background-color: rgb(163, 31, 60); width: 25px; height: 25px;  border-radius: 100px;margin-right: 2px;"></button>
           <button *ngIf="this.completed[i] > 2" style="background-color: rgb(163, 31, 60); width: 25px; height: 25px;  border-radius: 100px;margin-right: 2px;"></button>
           <button *ngIf="this.completed[i] > 3" style="background-color: rgb(163, 31, 60); width: 25px; height: 25px;  border-radius: 100px;margin-right: 2px;"></button>
           <button *ngIf="this.completed[i] > 4" style="background-color: rgb(163, 31, 60); width: 25px; height: 25px;  border-radius: 100px; margin-right: 2px;"></button>

           <button *ngIf="this.completed[i] == 0" style="background-color: rgb(126, 118, 120); width: 25px; height: 25px;border-radius: 100px;margin-right: 2px;"></button>
           <button *ngIf="this.completed[i] == 0" style="background-color: rgb(126, 118, 120); width: 25px; height: 25px;border-radius: 100px;margin-right: 2px;"></button>
           <button *ngIf="this.completed[i] == 0" style="background-color: rgb(126, 118, 120); width: 25px; height: 25px;border-radius: 100px;margin-right: 2px;"></button>
           <button *ngIf="this.completed[i] == 0" style="background-color: rgb(126, 118, 120); width: 25px; height: 25px;border-radius: 100px;margin-right: 2px;"></button>
           <button *ngIf="this.completed[i] == 0" style="background-color: rgb(126, 118, 120); width: 25px; height: 25px;border-radius: 100px;margin-right: 2px;"></button>

            <button *ngIf="this.completed[i] <= 5 && this.completed[i] != 0" style="background-color: green; width: 25px; height: 25px;border-radius: 100px;margin-right: 2px;"></button>
            <button *ngIf="this.completed[i] <= 1 && this.completed[i] != 0" style="background-color: green; width: 25px; height: 25px;border-radius: 100px;margin-right: 2px;"></button>
            <button *ngIf="this.completed[i] <= 2 && this.completed[i] != 0" style="background-color: green; width: 25px; height: 25px;border-radius: 100px;margin-right: 2px;"></button>
            <button *ngIf="this.completed[i] <= 3 && this.completed[i] != 0" style="background-color: green; width: 25px; height: 25px;border-radius: 100px;margin-right: 2px;"></button>
            <button *ngIf="this.completed[i] <= 4 && this.completed[i] != 0" style="background-color: green; width: 25px; height: 25px;border-radius: 100px;margin-right: 2px;"></button>
        </div>
    </div>
    
    </mat-grid-tile>
    <mat-grid-tile colspan="1"></mat-grid-tile>
</mat-grid-list>
